name: vqa-tiny-env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  # ANCLAJE 1: PyTorch con CUDA 12.1 (Versión estable y moderna)
  - pytorch=2.4.0
  - torchvision=0.19.0
  - torchaudio=2.4.0
  - pytorch-cuda=12.1
  
  # ANCLAJE 2: Numpy (Estabilidad para tensores)
  - numpy=1.26.4 

  - pip:
      # Stack de Hugging Face (Versiones actualizadas para CLIP)
      - transformers>=4.44.0
      - tokenizers>=0.19.1
      - accelerate>=0.33.0
      - datasets>=2.20.0
      - huggingface-hub>=0.24.0
      
      # Procesamiento de Imágenes (Vital para CLIP/SigLIP)
      - pillow>=10.4.0
      - opencv-python-headless  # A veces necesario para pre-procesamiento

      # Dependencias del Tokenizer de Llama
      - sentencepiece
      - protobuf
      
      # Utilidades y Métricas
      - wandb
      - python-dotenv
      - tqdm
      - scipy
      - scikit-learn
      - evaluate
      - sacrebleu
      - rouge_score
      - nltk